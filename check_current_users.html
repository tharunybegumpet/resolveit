<!DOCTYPE html>
<html>

    <style>
        body {

            margin: 50px auto;
            padding: 20px;

        }
        .container {
            background: white;

        }
        h1 {
            color: #333;

        button {

        }

<body>
    <div class="container">

    <script>
        async function checkUsers() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Fetching users...';
            
            try {
                // Get admin token first
                const loginResponse = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'tharuny.begumpet@gmail.com',
                        password: 'admin123'
                    })
                });
                
                if (!loginResponse.ok) {
                    resultDiv.innerHTML = '‚ùå Failed to login as admin. Please check credentials.';
                    return;
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.token;
                
                // Fetch all users (we'll need to create an endpoint for this)
                // For now, let's show the login was successful
                resultDiv.innerHTML = `
                    ‚úÖ Admin login successful!
                    
                    To see all users, run this SQL query in MySQL:
                    
                    SELECT id, full_name, email, role, username 
                    FROM users 
                    ORDER BY role, id;

                    - Admin: tharuny.begumpet@gmail.com (password: admin123)
                    - User: user1@yopmail.com (password: password123)
                    - Manager: manager2@yopmail.com (password: manager123)
                    
                    üìß All yopmail accounts can be checked at: https://yopmail.com
                `;
                
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Error: ' + error.message;
            }
        }
